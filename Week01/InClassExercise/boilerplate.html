<!DOCTYPE html>
<html>
    <head>
        <!-- This is the character set attribute that specifies the character 
        encoding of the HTML document.  UTF 8 character set covers almost
        all of the characters and symbols in the world, if you forget this, 
        your fonts might not show up right -->
        <meta charset="utf-8">
        <!-- The viewport tag sets the initial scale, and ensure proper responsive behavior
        We are overriding the browser's default styling.
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The title tag -->
        <title>HTML Boilerplate</title>
    </head>
    <body>
        <!-- everything inside the body tags shows up in the browser window! -->
        <h1>hello world!</h1>
    </body>
</html>
