<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Table Tags</title>
    </head>
    <body>
        <!-- table stuff goes here, put all table stuff in a table tag, stuff might not work if you forget the tag -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>                    
                    <th>Age</th>
                    <th>Major</th>
                </tr>
            </thead>
            <!-- optional tag for table body/values content -->
            <tbody>
                <!-- each row gets wrapped in a tr -->
                <tr>
                    <td>Tony</td>
                    <td>54</td>
                    <td>yep</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>23</td>
                    <td>nah</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
