<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shuffle</title>
    <script type="text/javascript">
      let students = ["Cindy", "Katie", "Albert", "Mike", "Lee", "David", "Robert", "Paul", "Mary", "Ryan", "Tiffany" ]

      function listStudents() {
        let content = document.getElementById('content');
        // create an ordered list node to store our students
        let ol = document.createElement('OL')
        content.appendChild(ol)
        console.log(content);
        
        for (var i = 0; i < students.length; i++) {
          // create a list item
          let li = document.createElement('Li')
          // grab student names in index
          let stu = students[i]

          var text = document.createTextNode(stu);

          li.appendChild(text)
          // add list item to ol
          ol.appendChild(li)
        }
      }

      function sortStudents() {
        students.sort()
        console.log(students)

      }

      function shuffleStudents() {
        for(var i=1; i < students.length; i++) {
          // random number between zero and array length between i and this time in the loop
          // let randomIndex = Math.floor(Math.random()*(i+1))
          // random index within the range of the entire array
          let randomIndex = Math.floor(Math.random()*(students.length-1))
          // place the item at the random index in a variable
          let itemAtIndex = students[randomIndex]
          // swap random item and item at slot i
          students[randomIndex] = students[i]
          // set random index to value of item at i
          students[i] = itemAtIndex
          // set value of i to the item at random index
        }
        
      }
    </script>
  </head>
  <body>
    <button onclick="listStudents()">List Students</button>
    <button onclick="sortStudents()">Sort Students</button>
    <button onclick="shuffleStudents()">Shuffle Students</button>

    <div id="content">
      
    </div>
  </body>
</html>
