<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Input Simple</title>
    <style>
      h1 {
        text-transform: uppercase;
      }

      /* classes to change the color with js */
      .red {
        color: red;
      }

      .green {
        color: #00FF00;
      }

      .blue {
        color: rgba(0,0,200,1);
      }

      .purple {
        color: rgb(200,0,255)
      }
    </style>
    <script type="text/javascript">
      // a function that changes the color of the h1 based on what color the user picks
      // first thing needed is an event listener to make sure the dom content is loaded
      document.addEventListener('DOMContentLoaded', changeClass)

      function changeClass(){
        let myBtn = document.getElementById('changeBtn')
        console.log(myBtn.classList)

        myBtn.addEventListener('click', function(){
          // grab the user input and store it
          let userN = document.getElementById('num')
          // it looks like a number but its a string oh no
          console.log(typeof userN.value)
          // turn it into a number
          let n = parseInt(userN.value)
          console.log(typeof n)

          // grab h1 so we can change it in switch statement
          var h = document.getElementById('changeMe')

          // use a switch statement instead of a list of conditionals
          switch(n){
            case 0:
              h.className = 'red'
              break
            case 1:
              h.className = 'green'
              break
            case 2:
              h.className = 'blue'
              break
            case 3:
              h.className = 'purple'
              break
            default:
              // default case is needed in case none of the above cases are true
              break
          }
        })
      }
    </script>
  </head>
  <body>
    <h1 id="changeMe">Get User Input</h1>
    <form>
      <fieldset>
        <legend>Pick a number between 0 and 3</legend>
        <!-- input that only accepts numbers between 0-3 and increments by 1 (whole numbers) -->
        <input type="number" name="num" id="num" min="0" max="3" step="1"/>
        <button type="button" id="changeBtn" class="btnClass">
          Click to change color class of the H1
        </button>
      </fieldset>
    </form>
  </body>
</html>
