<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dynamic DOM, 2 Ways</title>
        <style type="text/css">
            #content {
                color: red;
            }

            @media screen and (max-width:767px) {
                #content {
                    color: blue;
                }
            }
        </style>
    </head>
    <body>
        <button onclick="addSingleP()">Add a single paragraph using strings</button>
        <button onclick="addMultiP(9)">Add multiple paragraphs the right way using DOM nodes</button>

        <div id="content">
            <p>this i some dummy text that will be overwritten by innerHtml</p>
        </div>


        <script type="text/javascript">
            // declare our content variable globally
            var content;
            // this will work globally because the script tag is after the body's content
            content = document.getElementById('content');
            // console.log(content)
            function addSingleP() {
                content.innerHTML = "<p class='bad'>This is a poorly instantiatedp tag using string trickery.</p>";
            }

            // this is proper dynamic dom manipulation
            function addMultiP(num) {
                // start a loop
                for (var i=0; i<num; i++) {
                    //create a p leement node
                    var p = document.createElement('P'); // <p></p>
                    // create a text node to go inside our p node
                    var text = document.createTextNode('This is paragraph number ' + (i+1) + ' created with nodes.')
                    // append the text to the p
                    p.appendChild(text);
                    // append the p to our content div
                    content.appendChild(p);
                }
            }
        </script>
    </body>
</html>
